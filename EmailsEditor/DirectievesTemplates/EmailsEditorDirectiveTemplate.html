<div class="container">
    <h1>Share "{{title}}" with others</h1>
    <div class="mailBlocks">
        <div class="bubble" ng-repeat="email in controller.emails">
            <span ng-class="{underline:!email.isCorrect}">{{email.email}}</span>
            <button type="button" class="close" aria-label="Close" ng-click="controller.deleteEmail(email.email)">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div>
            <input type="text" placeHolder="{{controller.hasEmails?'add more people...':'Enter emails addresses...'}}" ng-model="frmData.inEmail" 
                   ng-keypress="controller.keyPressHandler($event)" ng-blur="controller.leaveFocusHandler($event)" ng-paste="controller.pasteHandler($event)"/>
        </div>
    </div>
</div>
